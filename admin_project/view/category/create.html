<md-card class="md-whiteframe-1dp md-padding">
  <form role="form" name="thisForm" id="thisForm" novalidate class="md-padding">
  
	<div layout="row">
		<md-input-container flex="45">
			<label>Tên danh mục *</label>
			<input required name="name" ng-model="category.name" maxlength="50">
		</md-input-container>
	</div>
	<div layout="row" layout-align="start center">
		<md-input-container flex="10">
			<label>Màu *</label>
			<input colorpicker required name="color" ng-model="category.color" maxlength="7" readonly>
		</md-input-container>
		<div style="width:200px;background-color:{{category.color}};margin:10px;color:#FFFFFF;padding:5px;">
			<b>Tên danh mục</b>
		</div>
	</div>
	<div layout="row">
		<md-input-container flex="45">
			<label>Tóm tắt *</label>
			<textarea required name="brief" maxlength="100" ng-model="category.brief" rows="2"></textarea>
		</md-input-container>
	</div>

	<div layout="row">
	  <md-input-container flex="10">
		  <label>Ưu tiên *</label>
		  <input type="number" required name="priority" ng-model="category.priority" maxlength="5">
	  </md-input-container>
	</div>
	
    <fieldset class="standard margin-input-container md-padding">
		<legend>Biểu tượng *</legend>
		<div layout="row" layout-align="center center">
			<input class="padding-top-bottom" type="file" name="icon" onchange="angular.element(this).scope().onFileSelect(this.files)" flex/>
			<md-button class="md-icon-button" ng-click="viewImage($event, 'uploads/category/'+category.icon)" ng-if="!isNewEntry()">
				<md-icon>wallpaper</md-icon>
			</md-button>
		</div>
		<div ng-if="!icon.valid" class="red-alert">File ảnh định dạng PNG, kích thước lớn nhất 0.5MB</div>
    </fieldset>

	<br>
	<md-divider></md-divider>
	<md-checkbox ng-model="category.draft" ng-true-value="1" ng-false-value="0">Lưu bản thảo</md-checkbox>

	<br><br>
    <em> (*) mục bắt buộc</em>

    <div class="md-actions md-padding" layout="row">
		<span flex></span>
		<md-button ng-if="!submit_loading" class="md-warn" ng-click="cancel()" > THOÁT </md-button>
		<md-button ng-if="!submit_loading" ng-disabled="!isReadySubmit() || thisForm.$invalid" ng-click="submit(category)" class="md-raised md-primary"> {{button_text}} </md-button>
		<md-progress-circular ng-if="submit_loading" class="md-accent" md-mode="indeterminate" md-diameter="30px"></md-progress-circular>
    </div>
  </form>
</md-card>
