<md-dialog layout="column" flex="50" aria-label="dialog gcm">
  <form role="form" name="thisForm" id="thisForm" novalidate>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>{{title}}</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon aria-label="Close dialog">clear</md-icon>
          </md-button>
        </div>
      </md-toolbar>

      <md-dialog-content class="autoScroll" style="max-width:800px;max-height:810px;">
		<code ng-if="object != null">Reg Id : {{object.regid}} <br><br></code>  
        <div layout="row">
          <md-input-container flex="60">
            <label>Tiêu đề thông báo</label>
            <input required name="title" ng-model="data.title" minlength="2" maxlength="50">
            <div ng-messages="thisForm.title.$error">
              <div ng-message="required">bắt buộc.</div>
              <div ng-message='minlength'>độ dài tối thiểu 2.</div>
              <div ng-message='maxlength'>độ dài tối đa 50.</div>
            </div>
          </md-input-container>
        </div>

        <md-input-container flex="100">
          <label>Nội dung thông báo</label>
          <textarea required name="content" ng-model="data.content" rows="2" maxlength="100"></textarea>
          <div ng-messages="thisForm.content.$error">
            <div ng-message="required">bắt buộc.</div>
            <div ng-message='minlength'>độ dài tối thiểu 2.</div>
            <div ng-message='maxlength'>độ dài tối đa 100.</div>
          </div>
        </md-input-container>
        
        <!-- result view -->
        <div ng-if="showResult">
          <div layout="row">
            <p flex="15">Success</p> <p flex="5"> : </p>
            <p>{{result.success}}</p>
          </div>
          <div layout="row">
            <p flex="15">Failure</p> <p flex="5"> : </p>
            <p>{{result.failure}}</p>
          </div>
        </div>

      </md-dialog-content>

      <div class="md-actions md-padding" layout="row">
        <span flex></span>
        <md-button ng-if="!submit_loading" class="md-warn" ng-click="hide()" >
         HUỶ
        </md-button>
        <md-button class="md-raised md-accent" ng-if="!submit_loading" ng-disabled="thisForm.$invalid" ng-click="submit()" style="margin-right:20px;" >
          GỬI
        </md-button>
        <md-progress-circular ng-if="submit_loading" class="md-accent" md-mode="indeterminate" md-diameter="30px"></md-progress-circular>
      </div>

  </form>

</md-dialog>
